<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6f0; /* fundo rosinha claro */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* agora empilha imagem e formulário */
            height: 100vh;
        }
        header {
            background-color: #fff0f5;
            width: 100%;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 0 0 20px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-container img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .logo-container h1 {
            font-size: 24px;
            color: #cc3366;
            margin: 0;
        }

        nav a {
            text-decoration: none;
            color: #cc3366;
            margin-left: 20px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff4da6;
        }

        form {
            margin-top: 60px;
            background-color: #fff0f5; /* fundo da caixinha do formulário */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }

        form label {
            display: block;
            font-size: 18px;
            margin-top: 15px;
            color: #cc3366;
        }

        form input[type="text"],
        form input[type="tel"],
        form input[type="email"],
        form input[type="number"],
        form input[type="password"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ffb6c1;
            border-radius: 10px;
            background-color: #ffe6f0;
        }

        .Botao {
            margin-top: 30px;
            background-color: #ff66b2;
            color: white;
            padding: 15px;
            width: 100%;
            border: 2px solid white;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .Botao:hover {
            transform: scale(1.05);
            background-color: #ff4da6;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com imagem -->
    <header>

        <div class="logo-container">
            <img src="download.jpeg" alt="Logo da Empresa">
            <h1>Minha Empresa</h1>
        </div>
        <nav>
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>

    </header>

    <!-- Formulário -->
    <form>
        <label for="nome_completo">Nome:</label>
        <input type="text" id="nome_completo" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" required>

        <label for="numero">Número:</label>
        <input type="number" id="numero" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" required>

        <label for="e-mail">E-mail:</label>
        <input type="email" id="e-mail" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required>

        <label for="senha">Senha: </label>
        <input type="password" id="senha" required>

        <input type="submit" value="Enviar" class="Botao">
    </form>
</body>
</html>
